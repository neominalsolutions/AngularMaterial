<div fxLayout="row" fxLayoutAlign="center">
  <button mat-button>Basic</button>
  <button mat-button color="primary">Primary</button>
  <button mat-button color="accent">Accent</button>
  <button mat-stroked-button color="warn">Warn</button>
  <button mat-stroked-button disabled>Disabled</button>
</div>

<br />
<hr />

<!--  fxLayoutAlign="center" ile space-between center space-around gibi yatayda nasıl hizlanacaklarını flex özellikleri sağlıyoruz. -->
<!-- fxLayout="row" büyük ekranda yanyana row bazlı görüntülensin -->
<!-- fxLayout.xs="column"  küçük bir ekranda alt alta satır bazlı görünsün -->
<!--  fxFlex="40" her divin ne kadarlık bir alanı kapsayacağını söylüyoruz. -->

<div class="bounds">
  <div class="content" fxLayout="row" fxLayout.xs="column" fxFlexFill>
    <div fxFlex="20" class="sec1" fxFlex.xs="100">
      <input [(ngModel)]="text" placeholder="isim" />
      <input [value]="text" (input)="InputChange($event)" placeholder="isim2" />

      <p>
        {{ text }}
      </p>
    </div>
    <div fxFlex="40" fxFlex.xs="100">
      <mat-checkbox [(ngModel)]="checked">Checked</mat-checkbox>
    </div>
    <div fxFlex="20" fxFlex.xs="100">
      <mat-checkbox [(ngModel)]="indeterminate">Indeterminate</mat-checkbox>
    </div>
  </div>
</div>

checkedState: {{ checked }}

<hr />

<!-- [(ngModel)] ile angularda two way data binding yaparız. Böylece değişkenin değerinde bir değişiklik olduğpunda hem ts dosyasında değişken değeri güncellenir. Değişken değeri güncellendiği için html dosyasında değişkenin yeni değerine göre işlem gerçekleşir. -->

<!-- ngModel kullanırken FormsModule ilgili Module import etmemiz gerekiyor. -->
<!-- ngModel = [value] + (input) değerinin birlikte kullanması -->
<!-- ngModel two way data binding yapmamızı sağlayan bir built-in directivedir. Ve Forms Module ile çalışır. -->
